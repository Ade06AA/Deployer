
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<meta name="description" content={{ description | default("Auto Server is a solution that help newbie web developers host their mini project") }}>
		<meta name="author" content="ADE">
		<meta name="image" content="images/icon.png">
    <link rel="icon" href="images/icon.png" type="image/png">
		<link rel="stylesheet" href="{{url_for('static',filename='styles/tailwind.css')}}">
		<script src="{{url_for('static', filename='script/main.js')}}" defer></script>
    <title>Auto Server</title>
  </head>
	<body class="bg-gray-300 relative">
		<header class="sticky top-0">
			{% include 'header.html' %}
		</header>
		<div class="">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="ibg-red-900 text-center text-white p-2 iimin-w-1/3 mx-auto">
						<ul class="">
							{% for message in messages %}
								<li>{{ message }}</li>
							{% endfor %}
						</ul>
					</div>
				{% endif %}
			{% endwith %}
			{% block content %}
				<p> sorry, are you lost </p>
			{% endblock %}
		</div>
		<!--footer class="bg-red-900 bottom-0 absolute w-full h-[50px]">
			{% include 'footer.html' %}
		</footer-->
  </body>
</html>
