{% if data %}
<div>
  {% for i in data %}
  <div>
    <div class="flex gap-2">
      <p>{{ i[0][1] | format_build_time_stamp }}</p>
      <strong>
        {{ i[0][0] | safe }}
      </strong>
    </div>
    <div>
      {{ i[1] | replace("\n", "<br>") | safe }}
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
